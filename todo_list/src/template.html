<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="main-wrapper">
        <section class="list-section">
            <div class="side-headers">Menu</div>

            <div>
                <span class="subheader">Tasks</span>
                <ul>
                    <li><button class="btn list-btn">Upcoming</button></li>
                    <li><button class="btn list-btn">Today</button></li>
                </ul>
            </div>
            
            <div>
                <span class="subheader">Lists</span>
                <ul>
                    <li><button class="btn list-btn selected"><span class="icon list-color"></span>Personal</button></li>
                    <li><button class="btn list-btn"><span class="icon list-color"></span>Work</button></li>
                    <li><button class="btn list-btn"><span class="icon list-color"></span>School</button></li>
                </ul>
            </div>
        </section>

        <section class="content-section">
            <div class="content-header">Personal</div>
            <div class="generic-task-list">
                <button class="btn new-list">
                    <span class="icon">

                    </span>
                    Add New Task
                </button>

                <div class="list-item">
                    <input type="checkbox" name="" id="">
                    <span>Research content ideas</span>
                    <img src="svg/chevron-right.svg" class="icon small">
                </div>

                <div class="list-item">
                    <input type="checkbox" name="" id="">
                    <span>Complete this</span>
                    <img src="svg/chevron-right.svg" class="icon small">
                </div>

                <div class="list-item">
                    <input type="checkbox" name="" id="">
                    <span>Renew License</span>
                    <img src="svg/chevron-right.svg" class="icon small">
                </div>
            </div>
        </section>

        <section class="info-section">
            <div class="side-headers">Tasks:</div>
        </section>
    </div>
</body>
</html>
