<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="calculator-body">
            <div class="" id="output">
                313118989
            </div>
            <div class="keypad">
                <button class="key operator" id="addition">+</button>
                <button class="key operator" id="subtract">-</button>
                <button class="key operator" id="multiply">x</button>
                <button class="key operator" id="division">%</button>
                <button class="key numeric" value="7">7</button>
                <button class="key numeric" value="8">8</button>
                <button class="key numeric" value="9">9</button>
                <button class="key numeric" value="4">4</button>
                <button class="key numeric" value="5">5</button>
                <button class="key numeric" value="6">6</button>
                <button class="key numeric" value="1">1</button>
                <button class="key numeric" value="2">2</button>
                <button class="key numeric" value="3">3</button>
                <button class="key numeric" value="0">0</button>
                <button class="key numeric" value=".">.</button>
                <button class="key operator" id="clear">AC</button>
                <button class="key operator" id="calculate">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
