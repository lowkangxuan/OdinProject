<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rps.html</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="scoreboard">
        <div>
            Player Score: <span id="player-score">0</span>
        </div>
        <div>
            Computer Score: <span id="computer-score">0</span>
        </div>
    </div>
    <div id="message">
        TEST
    </div>
    <div class="player-choice">
        <button class="play" id="rock">ROCK</button>
        <button class="play" id="paper">PAPER</button>
        <button class="play" id="scissors">SCISSORS</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
