<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main container">
        <div class="sidebar">
                <div class="title">
                    <img src="svg/dashboard.svg" alt="" class="icon light">
                    <span>Dashboard</span>
                </div>
            <div class="general">
                <div class="row">
                    <img src="svg/home.svg" alt="" class="icon small light">
                    <a href="" class="">Home</a>
                </div>
                <div class="row">
                    <img src="svg/profile.svg" alt="" class="icon small light">
                    <a href="" class="">Profile</a>
                </div>
                <div class="row">
                    <img src="svg/message.svg" alt="" class="icon small light">
                    <a href="" class="">Messages</a>    
                </div>
                <div class="row">
                    <img src="svg/bell-ring-outline.svg" alt="" class="icon small light">
                    <a href="" class="">History</a>
                </div>
                <div class="row">
                    <img src="svg/task.svg" alt="" class="icon small light">
                    <a href="" class="">Tasks</a>
                </div>
                <div class="row">
                    <img src="svg/community.svg" alt="" class="icon small light">
                    <a href="" class="">Communities</a>
                </div>
            </div>
            <div class="others">
                <a href="" class="">Settings</a>
                <a href="" class="">Support</a>
                <a href="" class="">Privacy</a>
            </div>
        </div>
        <div class="header">
            <div class="top-menu">
                <div class="search-bar">
                    <img src="svg/magnify.svg" alt="" class="icon small">
                    <input type="search" id="input">
                </div>
                <div class="user-profile">
                    <img src="svg/bell-ring-outline.svg" alt="" class="icon small">
                    <img src="img/shinchan.webp" alt="" class="icon profile">
                    <span class="username">Kang Xuan</span>
                </div>
            </div>
            <div class="bottom-menu">
                <div class="welcome">
                    <img src="img/shinchan.webp" alt="" class="icon large profile">
                    <span><small>Hi there,</small> <br> <span class="handle">Kang Xuan (@kang)</span></span>
                </div>
                <div class="media">
                    <button class="basic-btn">New</button>
                    <button class="basic-btn">Upload</button>
                    <button class="basic-btn">Share</button>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="section projects">
                <div class="heading">Your Projects</div>
                <div class="wrapper">
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                </div>
            </div>
            <div class="section announcements">
                <div class="heading">Announcements</div>
                <div class="card">

                </div>
            </div>
            <div class="section trending">
                <div class="heading">Trending</div>
                <div class="card">

                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
