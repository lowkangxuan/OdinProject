<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <div class="logo-area">
                <div class="logo">
                    <img src="odin-logo.png" width="80px" alt="">
                </div>
                <span>ODIN</span>
            </div>
            <div class="bg-credit">Photo by <a href="https://unsplash.com/@haliewestphoto"> Halie West</a> on Unsplash</div>
        </div>
        <div class="right-section">
            <div class="quote">
                <p>This is not a real online service! You now you need something
                    like this in your life to help you realize your deepest dreams.
                    Sign up now to get started.
                </p>
                <p>You know you want to.</p>
            </div>
            <form class="test" action="index.html">
                <div class="form-container">
                    <span class="form-title">Let's do this!</span>
                    <div class="input-wrapper">
                        <div class="input-row">
                            <div class="input-group">
                                <label for="first_name">First Name</label>
                                <input type="text" id="first_name" name="first_name">
                            </div>
                            <div class="input-group">
                                <label for="last_name">Last Name</label>
                                <input type="text" id="last_name" name="last_name">
                            </div>
                        </div>
                        <div class="input-row">
                            <div class="input-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                            <div class="input-group">
                                <label for="phone_number">Phone Number</label>
                                <input type="number" id="phone_number" name="phone_number">
                            </div>
                        </div>
                        <div class="input-row">
                            <div class="input-group">
                                <label for="password">Password</label>
                                <input type="password" id="password" name="password" minlength="3" required>
                            </div>
                            <div class="input-group">
                                <label for="confirm_password">Confirm Password</label>
                                <input type="password" id="confirm_password" name="confirm_password" minlength="3" required>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="submission-container">
                    <button type="submit">Create Account</button>
                    <span>Already have an account? <a href="">Log In</a></span>
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
